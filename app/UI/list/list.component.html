<section class="content-header">
    <!--<h1>{{ entity }}</h1>-->
</section>

<app-loading *ngIf="loading"></app-loading>

<section class="content" *ngIf="!loading">

    <app-search [entity]="entity" [listComponent]="this"></app-search>

    <div class="row">
        <div class="col-md-12">

            <div class="box">

                <div class="box-header with-border">
                    <h3 class="box-title">
                        <span id="totalItems">{{ totalItems }}</span> results found
                    </h3>
                    <div class="box-tools">
                        <a class="btn btn-info" [routerLink]="['/create', entity]">Create new</a>
                    </div>

                </div>

                <div class="box-body no-padding">

                    <table class="table table-striped">
                        <tr>
                            <th *ngFor="let field of fields">
                                {{ field }}
                                <a [routerLink]="['/list', entity, '?query_filters[sortby][0][field]=']">&#8679;</a>
                                <a [routerLink]="['/list', entity, '?query_filters[sortby][0][field]=']">&#8679;</a>
                            </th>

                            <th width="10%">
                                Actions
                            </th>
                        </tr>

                        <tr *ngFor="let item of items">
                            <td *ngFor="let field of fields">
                                {{ item[field] }}
                            </td>
                            <td>
                                <a [routerLink]="['/detail', entity, item.uuid]">[ View ]</a>
                                <a class="btn" #delete id="{{ item.uuid }}" (click)="deleteItem(delete.id)">[ Delete ]</a>
                            </td>
                        </tr>
                    </table>
                </div>

                <div class="box-footer clearfix">
                    <app-pagination [totalItems]="totalItems" [currentPage]="currentPage" [listComponent]="this"></app-pagination>
                </div>

            </div>

        </div>
    </div>
</section>
